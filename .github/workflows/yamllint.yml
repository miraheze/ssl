---
name: 'Check YAML'

# yamllint disable-line rule:truthy
on: [push, pull_request]

jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_config_filepath: '.yamllint.yml'
